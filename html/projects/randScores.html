This program outputs random numbers to represent the scores of
the BYU and Gonzaga women's basketball teams. It then displays the
results in an alert box.
-->

    <script>
        //variable gonzScore stores Gonzaga's score.
        //variable brigSCore stores BYU's score
        //variable winner stores the name of the winning team
        //variable output store the results text
        let gonzScore;
        let brigScore;
        let winner;
        let output;

        //generate random scores between 1 and 100
        gonzScore = Math.floor(Math.random() * 101);
        brigScore = Math.floor(Math.random() * 101);

        //determine which score is higher and store the winner
        if (gonzScore == brigScore) {
            winner = "It's a tie!";
        } else if (brigScore > gonzScore) {
            winner = 'BYU wins!';
        } else {
            winner = 'Gonazaga wins :(';
        }

        //store output
        output = 'BYU: ' + brigScore + '\n' +
            'Gonzaga: ' + gonzScore + '\n' + '\n' +
            winner;
        //display the results
        alert(output);
    </script>
